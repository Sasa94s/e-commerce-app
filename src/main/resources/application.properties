spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:~/ecommerce;AUTO_SERVER=TRUE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
logging.file.name=ECommerce-App.log
logging.file.path=~/logs/ECommerce_Logs
logging.logback.rollingpolicy.file-name-pattern=ECommerce-App_%d{yyyy-MM-dd}.%i.log